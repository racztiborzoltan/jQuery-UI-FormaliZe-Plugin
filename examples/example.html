<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
	<title>Example</title>
	
	<link type="text/css" rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1/themes/ui-lightness/jquery-ui.css" />
	<link type="text/css" rel="stylesheet" href="../jquery.ui.formz.css" />
	
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jqueryui/1/jquery-ui.min.js"></script>
	<script type='text/javascript' src='../jquery.ui.formz.js'></script>
	<script type="text/javascript" src="http://jqueryui.com/themeroller/themeswitchertool/"></script>
</head>
<body>
<form action="" method="post">
	<h3 style="padding: .5em;" class="ui-widget-header ui-corner-all ui-state-default">jQuery UI Forms Plugin Example <span id="switcher" style="display: inline-block;"></span> </h3>
	
	<fieldset>
	<legend>Buttons</legend>
		&lt;input&gt; buttons: 
		<input id="valami" type="submit" value="Submit" />
		<input type="button" value="Button" />
		<input type="reset" value="Reset" />
		<br />
		&lt;button&gt; buttons: 
		<button id="valami2" type="submit" value="">Submit</button>
		<button type="button" value="">Button</button>
		<button type="reset" value="">Reset</button>
		<br />
		<input type="image" src="forward.png" />
		<br />
		<button type="button"><img alt="Button Image" title="Button" src="forward.png"/></button>
	</fieldset>
	
	<fieldset>
		<legend>Checkboxes</legend>
		<label>
			Checkbox (default OFF) in &lt;label&gt;
			<input name="checkbox_1" type="checkbox" value="checkbox_1_value"/>
		</label>
		<br />
		<label for="checkbox_2">Checkbox (default OFF) after &lt;label&gt;</label>
		<input name="checkbox_2" id="checkbox_2" type="checkbox" value="checkbox_2_value"/>
		<br />
		<label>
			Checkbox (default ON) in &lt;label&gt;
			<input name="checkbox_3" type="checkbox" value="checkbox_3_value" checked="checked"/>
		</label>
		<br />
		<label for="checkbox_4">Checkbox (default ON) after &lt;label&gt;</label>
		<input name="checkbox_4" type="checkbox" id="checkbox_4"  value="checkbox_4_value"checked="checked"/>
	</fieldset>
	
	<fieldset>
		<legend>Radio buttons</legend>
		<label>
			Radiobutton (default OFF) in &lt;label&gt;
			<input name="radio_1" type="radio" value="radio_1_value" />
		</label>
		<br />
		<label for="radio_2">Radiobutton (default OFF) after &lt;label&gt;</label>
		<input id="radio_2" name="radio_2" type="radio" value="radio_2_value" />
		<br />
		<label>
			Radiobutton (default ON) in &lt;label&gt;
			<input name="radio_3" type="radio" value="radio_3_value" checked="checked"/>
		</label>
		<br />
		<label>Radiobutton (default ON) after &lt;label&gt;</label>
		<input name="radio_4" type="radio" value="radio_4_value" checked="checked"/>
		<br />
		<span style="margin-right: 2em;">Radio buttons with some name:</span>
		<div style="margin-left:2em">
			<label>
				<input name="radio_group" type="radio" value="radio_group_value_1" />
				Radio 1.1 (in &lt;label&gt;)
			</label>
			<br />
			<input id="radio_group_1_2" name="radio_group" type="radio" value="radio_group_value_2" />
			<label for="radio_group_1_2">Radio 1.2 (before &lt;label&gt;)</label>
			<br />
			<label>
				<input name="radio_group" type="radio" value="radio_group_value_3" />
				Radio 1.3 (in &lt;label&gt;)
			</label>
		</div>
	</fieldset>
	
	<fieldset>
		<legend>Menus</legend>
		<label>
			Drop-down select: 
			<select name='dropdown_select'>
				<option>Option 1</option>
				<option selected="selected">Option 2</option>
				<option>Option 3</option>
			</select>
		</label>
		<br />
		<label>
			Drop-down select with optgroup:
			<select name='dropdown_optgroup_select'>
				<optgroup label="Optgroup 1">
					<option>Option 1</option>
					<option>Option 2</option>
					<option>Option 3</option>
					<option>Option 4</option>				
				</optgroup>
				<optgroup label="Optgroup 2">
					<option>Option 5</option>
					<option selected="selected">Option 6</option>
					<option>Option 7</option>
					<option>Option 8</option>
				</optgroup>
			</select>
		</label>
		<br />
		<label>
			Multiline select:
			<select name='multiline_select' size="5" style="vertical-align:top;">
				<option>Option 1</option>
				<option>Option 2</option>
				<option selected="selected">Option 3</option>
				<option>Option 4</option>
				<option>Option 5</option>
				<option>Option 6</option>
				<option>Option 7</option>
				<option>Option 8</option>
			</select>
		</label>
		<br />
		<label>
			Multiline select with optgroup:
			<select name='multiline_optgroup_select' size="5" style="vertical-align:top;">
				<optgroup label="Optgroup 1">
					<option>Option 1</option>
					<option>Option 2</option>
					<option>Option 3</option>
					<option selected="selected">Option 4</option>				
				</optgroup>
				<optgroup label="Optgroup 2">
					<option>Option 5</option>
					<option>Option 6</option>
					<option>Option 7</option>
					<option>Option 8</option>
				</optgroup>
			</select>
		</label>
	</fieldset>
	
	<fieldset>
	<legend>Text input</legend>
		<label for="input_text">
			Textfield:
			<input id="input_text" name="input_text" type="text" value="Hello World" />
		</label>
		<br />
		<label for="input_password">
			Password:
			<input id="input_password" name="input_password" type="password" value="topsecret" />
		</label>
		<br />
		<label for="textarea">
			Textarea:
			<textarea id="textarea" name="textarea" rows="5" cols="40" style="width:50%; height:100px;vertical-align: top;">Lorem ipsum dolor sit amet, consetetur sadipscing elitr, sed diam nonumy eirmod tempor invidunt ut labore et dolore magna aliquyam erat, sed diam voluptua.</textarea>
		</label>
	</fieldset>
	
	<fieldset>
		<legend>File select</legend>
		<label>
			File in &lt;label&gt;:
			<input name="input_file" type="file" value=""/>
		</label>
		<br />
		<label for="input_file_2">File after &lt;label&gt;:</label>
		<input id="input_file_2" name="input_file_2" type="file" value=""/>
		
		<br />
		
	</fieldset>
	
	<fieldset>
		<legend>Hidden controls</legend>
		<input name="hidden_input" type="hidden" value="1" />
		<input name="hidden_button" type="button" value="4" style="display: none;"/>
		<button name="hidden_button2" type="button" value="5" style="display: none;">Hidden Button</button>
		<input name="hidden_checkbox" type="checkbox" value="2" style="display: none;"/>
		<input name="hidden_radio" type="radio" value="3" style="display: none;"/>
		<input name="hidden_file" type="file" value="" style="display: none;"/>
	</fieldset>
	
	<fieldset>
		<legend>Object controls</legend>
	</fieldset>
</form>
<script type='text/javascript'>
	// jQuery UI ThemeSwitcher initialization:
	$('#switcher').themeswitcher().css('vertical-align', 'text-bottom').find('>a').css({'border-radius':'6px','-webkit-border-radius':'6px','-moz-border-radius':'6px'});
	
	// jQuery UI FormaliZe:
	$(document).formz();
</script>
</body>
</html>
